<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="09112021js.css">
    <title>Permutation</title>
	<script type="text/javascript">
		function permuter(){
			var a = document.form.a.value;
			document.form.a.value=document.form.b.value;
			document.form.b.value=a;
		}
	</script>
</head>
<body>
    <form name="form">
        <input type="text" id="a">
        <input type="text" id="b">
        <input type="button" value="permuter" onclick="permuter()">
    </form>
</body>
</html>
