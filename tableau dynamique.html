<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="09112021js.css">
	<title></title>
	<script type="text/javascript">
		function access()
		{
			var j;
			tab=new Array();
			var x=prompt("donner la taille du tableau : ")
			for(j=0;j<x;j++)
			{
				tab[j]=prompt("donner une valeur " + j + "du tableau");
			}
			for(j=0;j<x;j++)
			{
				document.write(tab[j],"/")
			}
		}
	</script>
</head>
<body>
	<input type="button" name="c" onclick="access()" value="se connecter">
</body>
</html>
