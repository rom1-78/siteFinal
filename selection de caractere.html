		console.log(uneChaine.substr(0, 1)); //'M'

		console.log(uneChaine.substr(-1, 1)); //'a'

		console.log(uneChaine.substr(-3)); //'lla'
		console.log(uneChaine.substr(1)); //'ozilla'

	</script>
